<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lonterm / Swing Screener</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="../dark-theme.css"> -->

</head>

<body class="dark-theme" data-bs-theme="dark">
  <div class="header">
    <div class="fileSelector">
      <input type="file" name="file" id="file" accept=".csv" onchange="readCSVFile()" />
      <input type="button" id="btnsubmit" value="Submit" onclick="readCSVFile();" />
    </div>
    <div class="fileName" style='margin-left: 100px'></div>
    <div id="daysBtnGroup" class="btn-group border ms-1">
      <span class="me-2">Days</span>
      <button type="button" value="10days" class="btn btn-default border py-0 days-btn active-btn">5</button>
      <button type="button" value="20days" class="btn btn-default border py-0 days-btn">10</button>
      <button type="button" value="30days" class="btn btn-default border py-0 days-btn">22</button>
      <button type="button" value="45days" class="btn btn-default border py-0 days-btn">33</button>
      <button type="button" value="60days" class="btn btn-default border py-0 days-btn">44</button>
      <button type="button" value="60days" class="btn btn-default border py-0 days-btn">66</button>
    </div>

    <div id="filterBtnGroup" class="btn-group border ms-2">
      <button type="button" value="all" class="btn btn-default border py-0 filter-btn active-btn">All</button>
      <button type="button" value="65" class="btn btn-default border py-0 filter-btn">A-I</button>
      <button type="button" value="74" class="btn btn-default border py-0 filter-btn">J-R</button>
      <button type="button" value="83" class="btn btn-default border py-0 filter-btn">S-Z</button>
    </div>
    <div class="ms-2">
      <div class="row-wrap-container form-check form-switch d-inline-block me-2fs-6 ps-0">
        <input class="fs-2" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleRowWrap()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Row-Wrap</label>
      </div>

      <button class="btn btn-secondary btn-sm rowWrapButton" type="button"
        onclick="generateWatchlist()">Watchlist</button>
      <button class="btn btn-secondary btn-sm rowWrapButton" type="button" onclick="stocksCounter()"
        data-bs-toggle="modal" data-bs-target="#exampleModal">Stocks Popup</button>
    </div>

    <div class="modal fade modal-sm" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable me-0">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="stocksCounterContainer"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="form-check form-switch position-fixed top-0 end-0 pe-2 pt-1">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleTheme()">
    </div>
  </div>

 
  <br />
  <!-- List CSV file data -->
  <div class="table-container">
    <table id="tblcsvdata" border="1" style="border-collapse: collapse">
      <tbody onclick="highlightShare(event)"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../../global.js"></script>
  <script src="script.js"></script>
</body>

</html>
